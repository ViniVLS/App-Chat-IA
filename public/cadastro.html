<!DOCTYPE html>

      <html>
             <head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <link rel="stylesheet" href="/cadastro.css">
				   <script type="text/javascript" src="/cadastro.js"></script>
                   <script>
                    function verificarAutenticacao() {
                      // Verificar se o usuário está autenticado
                      const usuarioAutenticado = sessionStorage.getItem('usuarioAutenticado');
                  
                      // Se o usuário não estiver autenticado, redirecionar para a página de login
                      if (!usuarioAutenticado) {
                        sessionStorage.clear();
                        window.location.href = '/public/manual-assistente-inicio.html';
                      }
                    }
                  
                    // Chamar a função de verificação ao carregar a página
                    window.onload = verificarAutenticacao;
                  </script>
          </head> 
          <header class="header">
            <img src="/public/imagens/logoDivina.png" class="logo"/>
            <br><br><a href="/public/manual-assistente-inicio.html" ><button class="inicioPag">Voltar ao Inicio</button></a>
           </header>         
<body >
  

    <section>  
          <form>        
          <table>
         <fieldset> 
<br>

  <legend><h1>Preencha o Cadastro</h1></legend>
 <br>

			 <label for="email">Email: </label><br>

			 <textarea placeholder="Deixe sua opniao" id="opiniao"></textarea><br><br>
 			 
             <a href="cadastroEnd.html" ><input type="button" name="btIrEnd" id="btIrEnd" value="Cadastrar Endereco" ></input></a>
             <br><br><br><br><br>
   <input type="button" value="Enviar" name="btCad" id="btCad" onclick="Enviar();"></input>

       </fieldset>
          </table>
